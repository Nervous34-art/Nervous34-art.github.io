<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fail Vault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">ğŸŒ™Dark Mode</button>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
      <h2>Categories</h2>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="kitchen.html"><i class="fas fa-utensils"></i> Kitchen Fails</a>
        <a href="pets.html"><i class="fas fa-cat"></i> Pet Fails</a>
        <a href="office.html"><i class="fas fa-laptop"></i> Office Fails</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <h1>Welcome to Fail Vault</h1>
      <p>Browse the funniest fails organized by category. Click a category in the sidebar to get started!</p>

      <!-- Example Video -->
      <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <p>Example fail description.</p>
        <a href="AFFILIATE_LINK_1" target="_blank">Check it out</a>
      </div>
    </main>

  </div>

 <!-- JS -->
<script>
  // Sidebar toggle
  const toggleBtn = document.getElementById('toggleBtn');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });

  // Auto-active link
  const links = document.querySelectorAll('.sidebar nav a');
  const current = window.location.pathname.split("/").pop();
  links.forEach(link => {
    link.classList.remove('active');
    if(link.getAttribute('href') === current) {
      link.classList.add('active');
    }
  });

  // Theme toggle with persistence
  const themeBtn = document.getElementById('themeToggle');

  // Load saved theme on page load
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark');
    themeBtn.textContent = 'â˜€ï¸Light Mode';
  }

  // Toggle theme and save choice
  themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      themeBtn.textContent = 'â˜€ï¸Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      themeBtn.textContent = 'ğŸŒ™Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
