<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Fails - Fail Vault</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="themeToggle">Dark Mode</button>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
      <h2>Categories</h2>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="kitchen.html"><i class="fas fa-utensils"></i> Kitchen Fails</a>
        <a href="pets.html"><i class="fas fa-cat"></i> Pet Fails</a>
        <a href="office.html"><i class="fas fa-laptop"></i> Office Fails</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <h1>Pet Fails</h1>
      <p>Check out the funniest pet fails and discover products that could have helped!</p>

      <!-- Video 1 -->
      <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <p>Cat knocks over the vase!</p>
        <a href="AFFILIATE_LINK_1" target="_blank">Buy a stable vase</a>
      </div>

      <!-- Video 2 -->
      <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        <p>Dog slips on the floor!</p>
        <a href="AFFILIATE_LINK_2" target="_blank">Get a non-slip mat</a>
      </div>

      <!-- Video 3 -->
      <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
        <p>Bird knocks over the lamp!</p>
        <a href="AFFILIATE_LINK_3" target="_blank">Buy a secure lamp stand</a>
      </div>

    </main>
  </div>

  <!-- JS -->
  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Auto-active link
    const links = document.querySelectorAll('.sidebar nav a');
    const current = window.location.pathname.split("/").pop();
    links.forEach(link => {
      link.classList.remove('active');
      if(link.getAttribute('href') === current) {
        link.classList.add('active');
      }
    });

    // Theme toggle with persistence
    const themeBtn = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark'){
      document.body.classList.add('dark');
      themeBtn.textContent = 'Light Mode';
    }

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        themeBtn.textContent = 'Light Mode';
        localStorage.setItem('theme','dark');
      } else {
        themeBtn.textContent = 'Dark Mode';
        localStorage.setItem('theme','light');
      }
    });
  </script>

</body>
</html>
